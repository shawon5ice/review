{% extends '../base.html' %}
{% block title %}
<title>{{product.title}} | Product Hunt</title>
{% endblock title %}
{% block body %}
<div class = "body container">
    <div class="row">
        <div class="col-2">
            <img src="{{product.icon.url}}" class="img-fluid" alt="">
        </div>
        <div class="col-10">
            <a href="{{ product.url }}"><h1>{{ product.title}}</h1></a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-8">
            <img src="{{product.image.url}}" class="img-fluid" alt="">
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-warning btn-lg btn-block"> Upvote {{product.votes_total }}</button></a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <h4>Hunted by {{product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4>{{ product.pub_date }}</h4>
        </div>
    </div>
    <hr>
    <div class="row mt-2">
        <div class="col-8">
            <p>{{product.body}}</p>
        </div>
    </div>
<div>

<form method="POST" action=" {% url 'upvote' product.id %} " id="upvote">
    {% csrf_token %}
    <input type="hidden">
 </form>
{% endblock body %}
